<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Builder</title>
    <link href="vanilla-picker.csp.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <h1>Carousel Builder</h1>    
    <input type="text" id="textInput" placeholder="Enter your text here...">
    <button id="fontColorButton"><i class="fas fa-palette"></i></button>
    <button id="backgroundColorButton"><i class="fas fa-fill-drip"></i></button>
    <div id="fontColorPreview" class="color-preview"></div>
    <input type="text" id="fontColor" placeholder="Set font color">
    <div id="backgroundColorPreview" class="color-preview"></div>
    <input type="text" id="backgroundColor" placeholder="Set background color">
    <p id="charCounter">Characters: 0</p>
    <button id="submitButton">Submit</button>
    <div id="displayText">
        <ul class="carousel"></ul>
    </div>
    <div id="errorMessage" style="color: red;"></div>
    <script src="vanilla-picker.csp.min.js"></script>
    <script type="module" src="/src/index.js"></script>
</body>
</html>
